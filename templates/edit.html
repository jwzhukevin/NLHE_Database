{% extends 'base.html' %}


{% block content %}

<h2><span class="title2">Edit</span></h2>
<form method="post">
    <span class="form-label">Name</span>
	<input type="text" name="title" autocomplete="off" required value="{{ movie.title }}">
    <span class="form-label">Year</span>
	<input type="text" name="year" autocomplete="off" required value="{{ movie.year }}">
    <input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
