{% extends 'base.html' %}

{% block content %}
<h2 style="width: 300px; margin: 0 auto; text-align: left; margin-bottom: 5px;"><span class="title2">Login</span></h2>
<form method="post">
    <div style="width: 300px; margin: 0 auto; text-align: left;">
        <label style="display: inline-block; width: 100px; margin-bottom: 5px;">Username</label>
        <input type="text" name="username" required style="width: 300px; margin-bottom: 10px;"><br>
        <label style="display: inline-block; width: 100px; margin-bottom: 5px;">Password</label>
        <!-- 密码输入框的 type 属性使用 password，会将输入值显示为圆点 -->
        <input type="password" name="password" required style="width: 300px; margin-bottom: 15px;"><br>
        <div style="text-align: left; margin-left: 300px;"></div>
            <input class="btn" type="submit" name="submit" value="Submit" onclick="return confirm('Login Success!')">
        </div>
    </div>
</form>
{% endblock %}
