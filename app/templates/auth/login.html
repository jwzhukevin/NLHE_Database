{% extends 'base.html' %}

{% block content %}
<!-- 登录主体内容 -->
<section class="login-content">
    <div class="container">
        <div class="login-card">
            <!-- 登录类型选择器 -->
            <div class="login-type-selector">
                <button class="type-btn active" id="user-btn">
                    <i class="fas fa-user"></i>
                    <span>User</span>
                </button>
                <button class="type-btn" id="admin-btn">
                    <i class="fas fa-user-shield"></i>
                    <span>Administrator</span>
                </button>
            </div>
            
            <!-- 登录表单 -->
            <div class="login-form-wrapper">
                <h2 id="form-title">Sign In</h2>
                
                <form method="post" class="login-form">
                    <input type="hidden" id="login-type" name="login_type" value="user">
                    
                    <div class="form-field">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="username">
                            <i class="fas fa-user-circle"></i>
                            <span>Username</span>
                        </label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            <span>Password</span>
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="primary-btn" id="login-button">Log In</button>
                        <a href="{{ url_for('views.index') }}" class="secondary-btn">Return to Database</a>
                    </div>
                </form>
                
                <!-- Admin warning - always present but visibility controlled by CSS -->
                <div class="admin-warning" id="admin-warning">
                    <div class="warning-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="warning-text">
                        <p>This area is restricted to administrators only. Unauthorized access attempts are monitored.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get DOM elements
        const userBtn = document.getElementById('user-btn');
        const adminBtn = document.getElementById('admin-btn');
        const adminWarning = document.getElementById('admin-warning');
        const formTitle = document.getElementById('form-title');
        const loginTypeInput = document.getElementById('login-type');
        const loginButton = document.getElementById('login-button');
        
        // Password visibility toggle
        const passwordField = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Toggle icon between eye and eye-slash
            const toggleIcon = passwordToggle.querySelector('i');
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });
        
        // User button click event
        userBtn.addEventListener('click', function() {
            userBtn.classList.add('active');
            adminBtn.classList.remove('active');
            adminWarning.classList.remove('visible');
            formTitle.textContent = 'Sign In';
            loginTypeInput.value = 'user';
            loginButton.textContent = 'Log In';
        });
        
        // Admin button click event
        adminBtn.addEventListener('click', function() {
            adminBtn.classList.add('active');
            userBtn.classList.remove('active');
            adminWarning.classList.add('visible');
            formTitle.textContent = 'Administrator Sign In';
            loginTypeInput.value = 'admin';
            loginButton.textContent = 'Log In as Administrator';
        });
    });
</script>

<style>
    /* ===== 登录页面样式 ===== */
    
    /* 主体内容样式 */
    .login-content {
        background-color: var(--light-bg);
        padding: 0 0 2rem 0; /* 移除顶部内边距，保留底部内边距 */
        min-height: calc(100vh - 64px - 350px); /* 减去导航栏和页脚高度 */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* 登录卡片样式 */
    .login-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        max-width: 480px;
        width: 100%;
        margin: 0 auto;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    /* 登录类型选择器 */
    .login-type-selector {
        display: flex;
        background-color: #f8fafc;
        padding: 1rem;
        border-bottom: 1px solid #f1f5f9;
    }
    
    .type-btn {
        flex: 1;
        background: none;
        border: none;
        padding: 0.75rem;
        border-radius: 6px;
        color: #64748b;
        font-size: 1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .type-btn i {
        font-size: 1.1rem;
    }
    
    .type-btn.active {
        background-color: var(--primary-color);
        color: white;
    }
    
    .type-btn:not(.active):hover {
        background-color: rgba(0, 71, 171, 0.08);
        color: var(--primary-color);
    }
    
    /* 表单样式 */
    .login-form-wrapper {
        padding: 2rem;
    }
    
    .login-form-wrapper h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1e293b;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
    }
    
    .form-field {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-field label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        color: #334155;
        font-size: 0.95rem;
    }
    
    .form-field label i {
        color: var(--primary-color);
    }
    
    .form-field input {
        height: 3rem;
        padding: 0 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.2s;
        background-color: #f8fafc;
    }
    
    .form-field input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 71, 171, 0.1);
        outline: none;
        background-color: white;
    }
    
    .form-field input::placeholder {
        color: #94a3b8;
    }
    
    /* 按钮样式 */
    .form-actions {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        margin-top: 1.25rem;
    }
    
    .primary-btn {
        flex: 1;
        background-color: var(--primary-color);
        color: white;
        height: 3rem;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .primary-btn:hover {
        background-color: var(--button-hover);
    }
    
    .secondary-btn {
        flex: 1;
        background-color: white;
        color: #475569;
        height: 3rem;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .secondary-btn:hover {
        background-color: #f8fafc;
        border-color: #cbd5e0;
    }
    
    /* Admin warning - always take up space but visibility controlled */
    .admin-warning {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 6px;
        background-color: #fffbeb;
        border-left: 4px solid #f59e0b;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        height: 0;
        overflow: hidden;
    }
    
    .admin-warning.visible {
        opacity: 1;
        visibility: visible;
        height: auto;
        transition: opacity 0.2s, visibility 0.2s;
    }
    
    .warning-icon {
        color: #f59e0b;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        flex-shrink: 0;
    }
    
    .warning-text p {
        color: #92400e;
        font-size: 0.9rem;
        line-height: 1.5;
        margin: 0;
    }
    
    /* Password input with toggle button */
    .password-input-container {
        position: relative;
        width: 100%;
    }
    
    .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #64748b;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.5rem;
        transition: color 0.2s;
    }
    
    .password-toggle:hover {
        color: var(--primary-color);
    }
    
    .password-toggle:focus {
        outline: none;
    }
    
    /* 响应式调整 */
    @media (max-width: 640px) {
        .login-content {
            padding: 1.5rem 1rem;
        }
        
        .login-card {
            border-radius: 10px;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .login-form-wrapper {
            padding: 1.5rem;
        }
        
        .login-form-wrapper h2 {
            font-size: 1.35rem;
            margin-bottom: 1.25rem;
        }
    }
</style>
{% endblock %}
