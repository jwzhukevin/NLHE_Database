{% extends 'base.html' %}

{% block page_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css', v='20250913') }}">
{% endblock %}

{% block content %}
<!-- Login Main Content -->
<section class="login-content">
    <div class="container">
        <div class="login-card login-grid">
            <!-- 左侧：电子动画区域（复用429思路，适配登录页） -->
            <div class="login-hero">
                <canvas id="hvElectronsLogin" aria-hidden="true"></canvas>
            </div>
            <!-- 右侧：登录模块整体（对称且独立） -->
            <div class="login-pane">
            <!-- [Deprecated 20251001] 管理员登录选项已移除（只读模式） -->
            
            <!-- Login Form -->
            <div class="login-form-wrapper">
                <h2 id="form-title">{{ _('Log In') }}</h2>
                <!-- 成功/错误提示区（动态填充） -->
                <div id="login-message" class="login-message" role="status" aria-live="polite"></div>
                
                <form method="post" class="login-form" id="login-form">
                    {% if csrf_token %}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    {% endif %}
                    <!-- [Deprecated 20251001] login_type 隐藏字段已移除 -->
                    
                    <div class="form-field">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            <span>{{ _('Email') }}</span>
                        </label>
                        <input type="email" id="email" name="email" placeholder="{{ _('Enter your email address') }}" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="username">
                            <i class="fas fa-user-circle"></i>
                            <span>{{ _('Username') }}</span>
                        </label>
                        <input type="text" id="username" name="username" placeholder="{{ _('Enter your username') }}" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="captcha">
                            <i class="fas fa-shield-alt"></i>
                            <span>{{ _('Captcha') }}</span>
                        </label>
                        <div class="captcha-container">
                            <input type="text" id="captcha" name="captcha" placeholder="{{ _('Enter the captcha') }}" maxlength="5" required class="captcha-input" />
                            <div class="captcha-image-wrapper">
                                <img id="captcha-img" src="{{ url_for('views.captcha') }}" alt="{{ _('Captcha') }}" class="captcha-image" />
                                <div class="captcha-refresh-hint">
                                    <i class="fas fa-sync-alt"></i>
                                    <span>{{ _('Click to refresh') }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            <span>{{ _('Password') }}</span>
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" placeholder="{{ _('Enter your password') }}" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary" id="login-button">{{ _('Log In') }}</button>
                        <a href="{{ url_for('views.index') }}" class="btn btn--link">{{ _('Back to Database') }}</a>
                    </div>
                </form>
                
                <!-- [Deprecated 20251001] 管理员警告块已移除 -->
            </div>
            </div> <!-- /login-pane -->
        </div>
    </div>
</section>

<!-- 登录成功全屏弹框与遮罩 -->
<div id="login-success-backdrop" class="login-success-backdrop" aria-hidden="true"></div>
<div id="login-success-modal" class="login-success-modal" role="dialog" aria-modal="true" aria-live="assertive">
    <div class="login-success-card" role="document">
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <div class="success-text" id="login-success-text"></div>
        <div class="success-progress">
            <div class="success-progress-bar" id="login-success-bar"></div>
        </div>
    </div>
    
</div>

<!-- i18n texts as JSON to avoid JS parsing issues before template rendering -->
<script id="i18n-texts" type="application/json">
{{ {
  "signIn": _("Sign In"),
  "logIn": _("Log In"),
  "loginSuccessRedirect": _("Login successful. Redirecting to MatdataX in 2 seconds…"),
  "invalidCaptcha": _("Invalid captcha code, please try again"),
  "invalidCredentials": _("Incorrect password. You have %(n)d attempts remaining.")
} | tojson }}
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get DOM elements
        const formTitle = document.getElementById('form-title');
        const loginButton = document.getElementById('login-button');
        
        // Localized text from backend
        // [Deprecated 20250820] 旧写法：直接在 JS 字符串中拼接模板变量，可能引号冲突
        // const i18nTexts = {
        //     signIn: '{{ _('Sign In') }}',
        //     logIn: '{{ _('Log In') }}',
        //     adminSignIn: '{{ _('Administrator Sign In') }}',
        //     logInAsAdmin: '{{ _('Log In as Administrator') }}'
        // };
        // 采用从 <script type="application/json"> 读取的方式，避免未渲染阶段的语法误报
        // [Deprecated 20250820] 旧方案（已弃用备份）：内联 JSON.parse 包裹模板输出，可能触发 IDE 误报
        // const i18nTexts = JSON.parse('{{ {"signIn": _("Sign In"), "logIn": _("Log In"), "adminSignIn": _("Administrator Sign In"), "logInAsAdmin": _("Log In as Administrator")} | tojson | replace("'", "\\u0027") }}');
        const i18nTexts = JSON.parse(document.getElementById('i18n-texts').textContent);
        
        // Password visibility toggle
        const passwordField = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Toggle icon between eye and eye-slash
            const toggleIcon = passwordToggle.querySelector('i');
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });
        
        // [Deprecated 20251001] 管理员切换逻辑已移除

        document.getElementById('captcha-img').onclick = function() {
            this.src = "{{ url_for('views.captcha') }}?" + Math.random();
        };

        // 电子动画（登录页）：复用429思路，适配左侧容器
        const electronCanvas = document.getElementById('hvElectronsLogin');
        const heroEl = document.querySelector('.login-hero');
        let electronCtx = null;
        let electrons = [];
        let electronRAF = null;
        let fadeOut = false;

        function resizeElectrons() {
            if (!electronCanvas || !heroEl) return;
            const rect = heroEl.getBoundingClientRect();
            electronCanvas.width = Math.max(10, Math.floor(rect.width));
            electronCanvas.height = Math.max(10, Math.floor(rect.height));
        }

        function initElectrons() {
            if (!electronCanvas) return;
            electronCtx = electronCanvas.getContext('2d');
            resizeElectrons();
            const N = 100;
            electrons = [];
            for (let i = 0; i < N; i++) {
                const r = 3.5;
                const V_INIT_MAX = 3.2, V_INIT_MIN = 1.1;
                const theta = Math.random() * Math.PI * 2;
                const speed = V_INIT_MIN + Math.random() * (V_INIT_MAX - V_INIT_MIN);
                const vx = Math.cos(theta) * speed;
                const vy = Math.sin(theta) * speed;
                const x = r + Math.random() * (electronCanvas.width - 2 * r);
                const y = r + Math.random() * (electronCanvas.height - 2 * r);
                electrons.push({ x, y, vx, vy, r, prevSpeed: speed, prevAngle: theta, sAvg: 0, aAvg: 0, alpha: 0.48 });
            }
            animateElectrons();
        }

        function steerQuantum(e) {
            const V_MAX = 3.6, V_MIN = 1.0;
            const BASE_DELTA = 0.22;   // 方向最大旋转基准
            const NOISE_MAX = 0.14;    // 速度噪声上限
            const spdNow = Math.hypot(e.vx, e.vy) || V_MIN;
            const angNow = Math.atan2(e.vy, e.vx);
            const ds = Math.abs(spdNow - (e.prevSpeed || spdNow));
            let dtheta = Math.abs(angNow - (e.prevAngle || angNow));
            dtheta = Math.min(Math.PI, Math.abs((dtheta + Math.PI) % (2 * Math.PI) - Math.PI));
            const ALPHA = 0.15;
            e.sAvg = (e.sAvg || 0) * (1 - ALPHA) + ds * ALPHA;
            e.aAvg = (e.aAvg || 0) * (1 - ALPHA) + dtheta * ALPHA;
            const S_RANGE = 0.6, A_RANGE = 0.5;
            const sWeight = Math.max(0, Math.min(1, 1 - (e.sAvg || 0) / S_RANGE));
            const aWeight = Math.max(0, Math.min(1, 1 - (e.aAvg || 0) / A_RANGE));
            const delta = BASE_DELTA * Math.max(0.2, sWeight);
            const rot = (Math.random() * 2 - 1) * delta;
            const cosr = Math.cos(rot), sinr = Math.sin(rot);
            let nvx = e.vx * cosr - e.vy * sinr;
            let nvy = e.vx * sinr + e.vy * cosr;
            const ax = (Math.random() - 0.5) * (NOISE_MAX * Math.max(0.25, aWeight));
            const ay = (Math.random() - 0.5) * (NOISE_MAX * Math.max(0.25, aWeight));
            nvx += ax; nvy += ay;
            const spd = Math.hypot(nvx, nvy) || V_MIN;
            const scale = spd > V_MAX ? V_MAX / spd : (spd < V_MIN ? V_MIN / spd : 1);
            e.vx = nvx * scale; e.vy = nvy * scale;
            e.prevSpeed = Math.hypot(e.vx, e.vy) || V_MIN;
            e.prevAngle = Math.atan2(e.vy, e.vx);
        }

        function bounceQuantum(e) {
            const V_MAX = 3.6, V_MIN = 1.0;
            let biasAngle = null;
            const pad = e.r + 1;
            if (e.x - pad <= 0) biasAngle = 0;
            else if (e.x + pad >= electronCanvas.width) biasAngle = Math.PI;
            else if (e.y - pad <= 0) biasAngle = Math.PI / 2;
            else if (e.y + pad >= electronCanvas.height) biasAngle = -Math.PI / 2;
            const spread = Math.PI / 3;
            const theta = (biasAngle !== null ? biasAngle : Math.random() * Math.PI * 2) + (Math.random() - 0.5) * spread;
            const speed = V_MIN + Math.random() * (V_MAX - V_MIN);
            e.vx = Math.cos(theta) * speed;
            e.vy = Math.sin(theta) * speed;
            e.x = Math.min(Math.max(e.x, pad), electronCanvas.width - pad);
            e.y = Math.min(Math.max(e.y, pad), electronCanvas.height - pad);
        }

        function animateElectrons() {
            if (!electronCtx || !electronCanvas) return;
            electronCtx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            electronCtx.fillRect(0, 0, electronCanvas.width, electronCanvas.height);
            for (const e of electrons) {
                e.x += e.vx; e.y += e.vy;
                if (e.x - e.r < 0 || e.x + e.r > electronCanvas.width || e.y - e.r < 0 || e.y + e.r > electronCanvas.height) {
                    bounceQuantum(e);
                }
                if (!fadeOut) steerQuantum(e);
                electronCtx.beginPath();
                electronCtx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
                electronCtx.fillStyle = `rgba(34,197,94, ${Math.max(0, e.alpha)})`;
                electronCtx.fill();
                if (fadeOut) {
                    e.alpha -= 0.04; // 约25帧淡出
                }
            }
            electronRAF = requestAnimationFrame(animateElectrons);
        }

        // 温和渐隐：不改变粒子速度，仅在指定时长内逐帧降低 alpha 并隐藏画布
        function gentleFadeOut(durationMs) {
            if (fadeOut) return; // 已在淡出流程中
            fadeOut = true;
            setTimeout(() => {
                if (electronRAF) cancelAnimationFrame(electronRAF);
                electronRAF = null;
                if (electronCanvas) electronCanvas.style.display = 'none';
            }, Math.max(0, durationMs || 3000));
        }

        function scatterAndFade() {
            if (!electrons.length) return;
            // 将速度指向外侧并提速
            for (const e of electrons) {
                const cx = electronCanvas.width / 2, cy = electronCanvas.height / 2;
                const ang = Math.atan2(e.y - cy, e.x - cx);
                const speed = 5.2; // 瞬时加速
                e.vx = Math.cos(ang) * speed;
                e.vy = Math.sin(ang) * speed;
            }
            fadeOut = true;
            setTimeout(() => {
                if (electronRAF) cancelAnimationFrame(electronRAF);
                electronRAF = null;
                if (electronCanvas) electronCanvas.style.display = 'none';
            }, 900);
        }

        // 初始化与观察尺寸
        if (electronCanvas && heroEl) {
            const ro = window.ResizeObserver ? new ResizeObserver(resizeElectrons) : null;
            if (ro) ro.observe(heroEl);
            initElectrons();
            // 展示10秒后，进行3秒温和渐隐（不影响登录成功时的散射淡出）
            setTimeout(() => {
                if (!fadeOut) gentleFadeOut(3000);
            }, 10000);
        }

        // AJAX 登录（方案B）
        const form = document.getElementById('login-form');
        const loginMsg = document.getElementById('login-message');
        const captchaInput = document.getElementById('captcha');
        const captchaImg = document.getElementById('captcha-img');
        // 成功弹框元素
        const successBackdrop = document.getElementById('login-success-backdrop');
        const successModal = document.getElementById('login-success-modal');
        const successText = document.getElementById('login-success-text');
        const successBar = document.getElementById('login-success-bar');
        let loginInFlight = false;

        function showLoginSuccessModal(durationMs, text) {
            if (successText) successText.textContent = text || i18nTexts.loginSuccessRedirect;
            if (successBackdrop) successBackdrop.style.display = 'block';
            if (successModal) successModal.style.display = 'flex';
            if (successBar) {
                // 重置进度条
                successBar.style.transition = 'none';
                successBar.style.width = '0%';
                // 下一帧开始动画
                requestAnimationFrame(() => {
                    successBar.style.transition = `width ${Math.max(0, durationMs)}ms linear`;
                    successBar.style.width = '100%';
                });
            }
        }
        function setMsg(type, text) {
            if (!loginMsg) return;
            loginMsg.className = 'login-message ' + (type || 'info');
            loginMsg.textContent = text || '';
            loginMsg.style.display = text ? '' : 'none';
        }
        function shakeCard() {
            const card = document.querySelector('.login-card');
            if (!card) return;
            card.classList.remove('shake');
            void card.offsetWidth; // reflow
            card.classList.add('shake');
        }
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            setMsg('', '');
            if (loginInFlight) return;
            const emailVal = document.getElementById('email').value.trim();
            const userVal = document.getElementById('username').value.trim();
            const passVal = document.getElementById('password').value;
            const captchaVal = captchaInput.value.trim();

            // 前端快速校验，避免无效请求导致的误判
            if (!emailVal || !userVal || !passVal) {
                setMsg('error', i18nTexts.invalidCredentials);
                shakeCard();
                return;
            }
            if (!captchaVal || captchaVal.length !== 5) {
                setMsg('error', i18nTexts.invalidCaptcha);
                if (captchaImg) captchaImg.src = "{{ url_for('views.captcha') }}?" + Date.now();
                captchaInput && captchaInput.focus();
                return;
            }
            const payload = { email: emailVal, username: userVal, password: passVal, captcha: captchaVal };
            // 禁用按钮，防止重复提交
            loginInFlight = true;
            loginButton && (loginButton.disabled = true);
            try {
                const resp = await fetch("{{ url_for('views.login_json') }}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await resp.json();
                if (data && data.ok === true && data.redirect && typeof data.redirect === 'string') {
                    // 显示全屏成功弹框 + 进度条
                    scatterAndFade();
                    showLoginSuccessModal(2000, i18nTexts.loginSuccessRedirect);
                    setTimeout(() => { window.location.assign(data.redirect || "{{ url_for('views.index') }}"); }, 2000);
                } else {
                    const err = (data && data.error) || i18nTexts.invalidCredentials;
                    setMsg('error', err);
                    shakeCard();
                    // 刷新验证码
                    if (captchaImg) captchaImg.src = "{{ url_for('views.captcha') }}?" + Date.now();
                    if (captchaInput) captchaInput.focus();
                }
            } catch (ex) {
                setMsg('error', 'Network error');
                shakeCard();
            }
            finally {
                loginInFlight = false;
                loginButton && (loginButton.disabled = false);
            }
        });
    });
</script>
