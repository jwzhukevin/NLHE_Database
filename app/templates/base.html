<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='images/head.png') }}">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <div class="profile-header">
        <img 
            alt="Woo!!!" 
            src="{{ url_for('static', filename='images/head.png') }}" 
        >
        <h2>
            <span>{{ user.name }}</span>
        </h2>
    </div>
	
	<nav>
        <ul>
            <!-- 使用 Font Awesome 图标库 -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
            
            <li>
                <a href="{{ url_for('views.index') }}">
                    <i class="fas fa-home"></i>
					<span class="title1">Home</span>
                </a>
            </li>
            
            {% if current_user.is_authenticated %}
			<li>
                <a href="{{ url_for('views.add') }}">
                    <i class="fas fa-add"></i>
					<span class="title1">Add</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('views.settings') }}">
                    <i class="fas fa-cogs"></i>
					<span class="title1">Settings</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('views.logout') }}">
                    <i class="fas fa-sign-out-alt"></i>
					<span class="title1" >Logout</span>
                </a>
            </li>
			{% else %}
			<li>
                <a href="{{ url_for('views.login') }}">
                    <i class="fas fa-sign-in-alt"></i>
					<span class="title1">Login</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    	{% block content %}{% endblock %}
    <img 
        alt="Hello!!!" 
        src="{{ url_for('static', filename='images/footer.webp') }}" 
        style="display: block; margin: 0 auto; max-width: 100%;"
	>
    <footer>
        <small>&copy; 2025 <a href="https://jwzhukevin.github.io/en/">KEVIN</a></small>
    </footer>
</body>
</html>
