{% extends 'base.html' %}

{% block content %}
<div class="article-layout-wide">
    <!-- 目录区域，主容器外部 -->
    <nav id="article-toc" class="article-toc"></nav>
<div class="article-container">
    <!-- Breadcrumbs Navigation -->
    <div class="breadcrumbs">
        <a href="{{ url_for('articles.listing') }}">Contents</a>
        <span class="separator">&gt;</span>
        <a href="{{ url_for('articles.listing', category=category) }}">{{ category|title }}</a>
        <span class="separator">&gt;</span>
        <span class="current">{{ article.title }}</span>
    </div>
        <div class="article-main-content">
    <!-- Article Header -->
    <header class="article-header">
        <div class="article-category {{ category }}">{{ category|title }}</div>
        <h1 class="article-title">{{ article.title }}</h1>
        <div class="article-meta">
            {% if article.date %}
            <span class="article-date">
                <i class="far fa-calendar-alt"></i> {{ article.date }}
            </span>
            {% endif %}
        </div>
    </header>
    <!-- Article Content -->
    <div class="article-content markdown-body">
        {{ content|safe }}
    </div>
    <!-- Article Footer -->
    <div class="article-footer">
        <a href="{{ url_for('articles.listing') }}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Contents
        </a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Container Styles */
    .article-container {
        max-width: 1200px;
        width: 100%;
        margin: 0.5rem 0 20px 0;
        padding: clamp(20px, 4vw, 40px);
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        flex: 1 1 0%;
        min-width: 0;
    }
    
    /* Breadcrumbs */
    .breadcrumbs {
        margin-bottom: 20px;
        font-size: 0.9rem;
        color: #666;
    }
    
    .breadcrumbs a {
        color: #3498db;
        text-decoration: none;
    }
    
    .breadcrumbs a:hover {
        text-decoration: underline;
    }
    
    .breadcrumbs .separator {
        margin: 0 8px;
        color: #ccc;
    }
    
    .breadcrumbs .current {
        color: #666;
    }
    
    /* Article Header */
    .article-header {
        margin-bottom: 35px;
        border-bottom: 1px solid #eee;
        padding-bottom: 25px;
    }
    
    .article-category {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 0.75rem;
        text-transform: uppercase;
        font-weight: 600;
        margin-bottom: 10px;
        color: white;
    }
    
    .article-category.articles {
        background-color: #3498db;
    }
    
    .article-category.instructions {
        background-color: #27ae60;
    }
    
    .article-category.changelog {
        background-color: #9b59b6;
    }
    
    .article-title {
        margin: 0 0 15px 0;
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        line-height: 1.3;
        color: #2c3e50;
        font-weight: 700;
    }
    
    .article-meta {
        font-size: 0.9rem;
        color: #777;
    }
    
    .article-meta i {
        margin-right: 5px;
    }
    
    /* Article Content - Markdown Styling */
    .markdown-body {
        line-height: 1.7;
        font-size: clamp(1rem, 1.1vw, 1.2rem);
        color: #333;
        width: 100%;
        max-width: 100%;
        overflow-wrap: break-word;
        word-wrap: break-word;
    }
    
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
        margin-top: 1.5em;
        margin-bottom: 0.75em;
        color: #2c3e50;
        font-weight: 600;
    }
    
    .markdown-body h1 {
        font-size: 2rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.3em;
    }
    
    .markdown-body h2 {
        font-size: 1.75rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.3em;
    }
    
    .markdown-body h3 {
        font-size: 1.5rem;
    }
    
    .markdown-body h4 {
        font-size: 1.25rem;
    }
    
    .markdown-body p {
        margin: 0 0 1.25em 0;
    }
    
    .markdown-body a {
        color: #3498db;
        text-decoration: none;
    }
    
    .markdown-body a:hover {
        text-decoration: underline;
    }
    
    .markdown-body strong {
        font-weight: 600;
    }
    
    .markdown-body blockquote {
        padding: 0 1em;
        color: #6a737d;
        border-left: 0.25em solid #dfe2e5;
        margin: 0 0 1em 0;
    }
    
    .markdown-body ul,
    .markdown-body ol {
        padding-left: 2em;
        margin-bottom: 1em;
    }
    
    .markdown-body li {
        margin-bottom: 0.25em;
    }
    
    .markdown-body img {
        max-width: 100%;
        height: auto;
    }
    
    .markdown-body code {
        padding: 0.2em 0.4em;
        background-color: rgba(27, 31, 35, 0.05);
        border-radius: 3px;
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 85%;
    }
    
    .markdown-body pre {
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #f6f8fa;
        border-radius: 6px;
        margin-bottom: 1.25em;
        border: 1px solid #e1e4e8;
        max-width: 100%;
    }
    
    .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        display: block;
        overflow-x: auto;
        tab-size: 4;
    }
    
    .markdown-body table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1.25em;
    }
    
    .markdown-body table th,
    .markdown-body table td {
        padding: 8px;
        border: 1px solid #dfe2e5;
    }
    
    .markdown-body table th {
        background-color: #f6f8fa;
        font-weight: 600;
    }
    
    /* Article Footer */
    .article-footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    
    .back-button {
        display: inline-flex;
        align-items: center;
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 16px;
        border: 1px solid #3498db;
        border-radius: 4px;
        transition: all 0.3s;
    }
    
    .back-button i {
        margin-right: 8px;
    }
    
    .back-button:hover {
        background-color: #3498db;
        color: white;
    }
    
    /* Responsive Styles */
    @media (max-width: 1200px) {
        .article-container {
            max-width: 100%;
            padding: 18px;
        }
    }
    
    @media (max-width: 1000px) {
        .article-layout-wide {
            flex-direction: column;
            gap: 0;
        }
        .article-toc {
            display: none;
        }
        .article-container {
            margin: 0.5rem auto 20px auto;
            border-radius: 0;
        }
    }
    
    @media (max-width: 768px) {
        .article-container {
            width: 100%;
            margin: 10px auto;
            padding: 15px;
            border-radius: 0;
        }
        
        .article-title {
            font-size: 1.8rem;
        }
        
        .markdown-body {
            font-size: 1rem;
        }
    }
    
    @media (max-width: 480px) {
        .article-container {
            padding: 12px;
        }
        
        .breadcrumbs {
            font-size: 0.8rem;
        }
        
        .article-title {
            font-size: 1.5rem;
        }
    }
    
    /* 页面主布局：目录+正文全宽排列 */
    .article-layout-wide {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        width: 100vw;
        max-width: 100vw;
        gap: 2.5rem;
        box-sizing: border-box;
    }
    /* 目录栏在最左侧，sticky固定 */
    .article-toc {
        position: sticky;
        top: 100px;
        align-self: flex-start;
        width: 260px;
        min-width: 180px;
        max-width: 320px;
        margin-bottom: 1.5em;
        padding: 1em 1.2em;
        background: #f7fafd;
        border-left: 4px solid #3498db;
        border-radius: 6px;
        font-size: 1rem;
        color: #2c3e50;
        box-shadow: 0 2px 8px rgba(52,152,219,0.06);
        max-height: 80vh;
        overflow-y: auto;
        height: fit-content;
    }
    .article-main-content {
        width: 100%;
    }
    /* 目录列表样式 */
    .article-toc ul {
        list-style: none;
        padding-left: 0.5em;
        margin: 0;
    }
    .article-toc li {
        margin: 0.2em 0 0.2em 0.5em;
        line-height: 1.6;
        font-weight: 600;
    }
    /* 按目录等级区分字体大小 */
    .article-toc .toc-h1-link {
        font-size: 1.08em;
    }
    .article-toc .toc-h2-link {
        font-size: 0.98em;
    }
    .article-toc .toc-h3-link {
        font-size: 0.92em;
    }
    .article-toc a {
        color: #3498db;
        text-decoration: none;
        transition: color 0.2s;
    }
    .article-toc a:hover {
        color: #217dbb;
        text-decoration: underline;
    }
    .article-toc .toc-title {
        font-weight: 600;
        margin-bottom: 0.5em;
        font-size: 1.08em;
        color: #217dbb;
    }
    /* 目录锚点跳转时，标题距离页面顶部有足够空间，避免被导航栏遮挡 */
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3 {
        scroll-margin-top: 120px; /* 距离顶部120px，可根据导航栏高度调整 */
    }
</style>
<script>
// 自动生成目录（TOC）脚本，适合新手理解
window.addEventListener('DOMContentLoaded', function() {
    const content = document.querySelector('.article-content');
    const toc = document.getElementById('article-toc');
    if (!content || !toc) return;
    // 查找所有h1~h3标题
    const headings = content.querySelectorAll('h1, h2, h3');
    if (headings.length < 2) {
        toc.style.display = 'none';
        return;
    }
    // 生成锚点id并构建目录树
    let tocHtml = '<div class="toc-title">Contents</div><ul>';
    headings.forEach(function(h, idx) {
        // 生成唯一id
        if (!h.id) h.id = 'toc-h-' + idx;
        let indent = '';
        let linkClass = '';
        if (h.tagName === 'H1') { linkClass = 'toc-h1-link'; }
        if (h.tagName === 'H2') { indent = '&nbsp;&nbsp;&nbsp;'; linkClass = 'toc-h2-link'; }
        if (h.tagName === 'H3') { indent = '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'; linkClass = 'toc-h3-link'; }
        tocHtml += `<li>${indent}<a href="#${h.id}" class="${linkClass}">${h.textContent}</a></li>`;
    });
    tocHtml += '</ul>';
    toc.innerHTML = tocHtml;
});
</script>
{% endblock %}
