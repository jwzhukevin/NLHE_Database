{% extends 'base.html' %}

{% block page_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/errors.css', v='20250913') }}">
{% endblock %}

{% block content %}
<section class="error-hero">
    <div class="container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1>{{ _('Page Not Found') }}</h1>
            <p>{{ _('The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.') }}</p>
            <div class="error-actions">
                <a href="{{ url_for('views.landing') }}" class="cta-button">
                    <i class="fas fa-home"></i> {{ _('Return Home') }}
                </a>
                <a href="{{ url_for('views.index') }}" class="cta-button secondary">
                    <i class="fas fa-database"></i> {{ _('Go to Database') }}
                </a>
            </div>
        </div>
        <div class="error-illustration">
            <i class="fas fa-search fa-pulse"></i>
        </div>
    </div>
</section>

<!-- [Deprecated 20250913] 错误页样式已迁移至 static/css/pages/errors.css（404） -->
{% endblock %}
