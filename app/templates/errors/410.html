{% extends 'base.html' %}

{% block page_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/errors.css', v='20250913') }}">
{% endblock %}

{% block content %}
<section class="error-hero">
    <div class="container">
        <div class="error-content">
            <div class="error-code">410</div>
            <h1>{{ _('Resource Gone') }}</h1>
            <p>{{ _('The requested resource is no longer available. The site runs in read-only mode and write operations are disabled.') }}</p>
            <div class="error-actions">
                <a href="{{ url_for('views.landing') }}" class="btn btn--primary btn--lg">
                    <i class="fas fa-home"></i> {{ _('Return Home') }}
                </a>
                <a href="{{ url_for('views.index') }}" class="btn btn--ghost btn--lg">
                    <i class="fas fa-database"></i> Go to MatdataX
                </a>
            </div>
        </div>
        <div class="error-illustration">
            <i class="fas fa-ban"></i>
        </div>
    </div>
    
</section>

{% endblock %}
